<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% load static %}
{% block main_block %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block child_block %}
  <h3 style="background-color: #BE5869;padding: 7px 100px;" class="text-white">Add Attendance</h3>
  <div class="container" style="margin-top: 40px;margin-bottom: 40px;">
    <div class="row">
        <div class="col-6 col-md-12 mx-auto mb-3">
          <form method="post">
              <label for="id_employee">Student</label><br>
              <select name="employee" id="id_employee" style="padding: 6px 20px 6px 10px;">
                {% for employee in emp_list %}
                  <option value="{{employee.eid}}">{{employee.first_name}}{{' '}}{{employee.last_name}}</option>
                {% endfor %}
              </select><br><br>
              <label for="datepicker">Attendance Date</label>
              <input id="datepicker" width="210" name="attendancedate"><br>
              <label for="id_in_time">In_Time</label>
              <input id="id_in_time" width="210" name="in_time"><br>
              <label for="id_out_time">Out_Time</label>
              <input id="id_out_time" width="210" name="out_time"><br>
              <label for="">Description</label><br>
              <textarea name="description" rows="4" cols="34" style="resize:none;outline:none;" class="mb-3"></textarea><br>
              <input type="submit" name="" value="Add Attendance" style="border: none;background-color: #BE5869;color: white;padding: 5px 14px;">
              <a href="/dashboard" style="background-color: #a8783e;color:white;padding:5px 14px;margin-left: 5px;" class="d-inline-block">Back</a>
              {% csrf_token %}
          </form>
        </div>
      </div>
    </div>

  <script>
        $('#datepicker').datepicker();
        $('#id_in_time').timepicker();
        $('#id_out_time').timepicker();
  </script>
{% endblock %}
